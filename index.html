    <section class="calcy1">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-9 col-sm-10">
                        <div class="row bg-dark p-5 justify-content-center align-items-center rounded calculator">
                            <div class=" col-lg-4 col-md-12">
                                <div class="content-1 d-flex ">
                                    <div class="divider"></div>
                                    <h1 class="heading zoom-in-out-box">Student Grade Calcy</h1>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12 ">
                                <form class="d-flex flex-column form-group">
                                    <input id="wp" class="bg-dark text-light form-control text-center" placeholder="WEB PROGRAMMING"
                                        type="text">
                                    <input id="mts" class="bg-dark text-light mt-1 form-control text-center" placeholder="MATHS"
                                        type="text">
                                    <input id="comp" class="bg-dark text-light mt-1 form-control text-center" placeholder="COMPUTER"
                                        type="text">
                                    <input id="phy" class="bg-dark text-light mt-1 form-control text-center" placeholder="PHYSICS"
                                        type="text">
                                    <input id="percent" class="bg-dark percent font-weight-bold mt-1 form-control text-center text-info"
                                        value="SHOW PERCENTAGE" type="button" onclick="calcy()">
                                </form>
                            </div>
                            <div class="showdata">
                        <h6 class="text-white text-center"></h6>
                    </div>
                        </div>
                </div>
            </div>
        </div>
    </section>

    

    <script>
        const calcy = () => {
            let wp = document.querySelector("#wp").value;
            let mts = document.querySelector("#mts").value;
            let comp = document.querySelector("#comp").value;
            let phy = document.querySelector("#phy").value;
            let grade = "";
            console.log(wp);
            
                let total = parseFloat(wp) + parseFloat(mts) + parseFloat(comp) + parseFloat(phy);
                //    alert(total);

                let percent = (total / 400) * 100;
                // alert(percent);

                if (percent >= 80 && percent <= 100) {
                    grade = 'O';
                } else if (percent >= 60 && percent < 80) {
                    grade = 'A';
                } else if (percent >= 50 && percent < 60) {
                    grade = 'B';
                }
                else if (percent >= 40 && percent < 50) {
                    grade = 'c';
                } else {
                    grade = 'F';
                }

                if (percent > 40 ) {
                    
                    document.querySelector('.showdata h6').innerHTML = ` Your total out of 400 is ${total} and percentage is ${percent}.
             <br>Your grade is ${grade}. Congratulations You are Passed &#128522 `;
                } else {
                    document.querySelector('.showdata h6').innerHTML = ` Your total out of 400 is ${total} and percentage is <span class="text-danger font-weight-bold">${percent}</span>.
             <br>Your grade is ${grade}. Oops you are failed &#128528 `;
                    }
                
            


        }

    </script>
